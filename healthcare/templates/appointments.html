<!DOCTYPE html>
<html>
<head>
    <title>Appointments List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1976d2;
            padding: 15px 30px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 14px 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f5faff;
        }

        tr:hover {
            background-color: #e1f5fe;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Vcube Hospitals</div>
        <ul>
            <li><a href="{% url 'home2' %}">Home</a></li>
            <li><a href="{% url 'bookappointment2' %}">Book Appointment</a></li>
            <li><a href="{% url 'doctorspage' %}">Doctors</a></li>
            <li><a href="{% url 'appointments' %}">All Appointments</a></li>
            <li><a href="{% url 'doctorappointments' %}">Doctor Appointments</a></li>

        </ul>
    </div>
<div class="container">
    <h2>All Appointments</h2>
    <table>
        <tr>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for a in app %}
        <tr>
            <td>{{ a.patient_name }}</td>
            <td>{{ a.doctor_name }}</td>
            <td>{{ a.date }}</td>
            <td>{{ a.time }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
